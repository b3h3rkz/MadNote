{% extends 'base.html' %}
{% load django_markdown  %}
{% load staticfiles %}

{% block note_entries %}
 <div class="post">
     <h2><a href="{% url "entry_detail" slug=note.slug %}">{{ note.title }}</a></h2>
     <p class="meta">{{ object.created }}</p>
     {{ note.note| markdown }}
 </div>
 {% endblock %}
