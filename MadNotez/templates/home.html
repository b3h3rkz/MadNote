{% extends 'base.html' %}
{% load django_markdown  %}
{% load staticfiles %}
{% block content %}
  <ul>
  {% for obj in notes %}
  <h3><a href="{% url 'entry_detail' %}"> {{ obj.title }}</a></h3>
  <li>{{ obj.note}}</li>
  {% endfor %}
  </ul>
 {% endblock %}
{% block form %}
<form method='POST' action=''>{% csrf_token %}
            {{ form.as_ul }}
            <input type='submit' value="submit">
        </form>

{% endblock %}
