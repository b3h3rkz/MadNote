{% extends 'base.html' %}
{% load django_markdown  %}
{% load staticfiles %}
{% block content %}

{% for note in notes %}
      <div class="row">

      <div class=" col s12 card-panel  z-depth-3 ">
       <aside ><a class="waves-ripple green-text" href="{% url "entry_detail" slug=note.slug %} " target="_blank">{{ note.title }}</a></aside>
          <p class="card-content">{{ note.note | truncatewords:100 }}</p>
      </div>

    </div>
    {% endfor %}
 {% endblock %}
