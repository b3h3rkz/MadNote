{% extends 'base.html' %}
{% load django_markdown  %}
{% load staticfiles %}
{% block content %}

{% for note in notes %}
      <div class="row">

      
<div class=" col s4 card small  z-depth-3 yellow " style="display: inline-block">
       <aside ><a class="waves-ripple " href=" " target="_blank">{{ note.title | first }}</a></aside>
          <p class="card-content">{{ note.note | truncatewords:100 }}</p>
      </div>

    </div>
    {% endfor %}
 {% endblock %}
